name: Automated Tests

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_URL: jdbc:postgresql://szakdoga-postgresql-db.ch4mw0qwom8d.eu-north-1.rds.amazonaws.com:5432/szakdoga
          POSTGRES_USER: szakdoga
          POSTGRES_PASSWORD: szakdoga
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for Postgres..."
            sleep 1
          done

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Set up environment variables for MongoDB Atlas
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          echo "MONGODB_URI=${MONGODB_URI}" >> $GITHUB_ENV

      - name: Run tests
        working-directory: ./SzakdolgozatBackend
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/szakdoga
          SPRING_DATASOURCE_USERNAME: szakdoga
          SPRING_DATASOURCE_PASSWORD: szakdoga
          SPRING_DATA_MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: mvn clean install -DskipTests=false